<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/users/registration}" method="post" th:object="${user}">
    <label for="username">Username:
        <input id="username" type="text" name="username" th:value="*{username}">
    </label>
    <br/>
    <label for="email">Email:
        <input id="email" type="email" name="email" th:value="*{email}">
    </label>
    <br/>
    <label for="password">Password:
        <input id="password" type="password" name="password" th:value="*{password}">
    </label>
    <br/>
    <button type="submit">Registry</button>
</form>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
</body>
</html>
